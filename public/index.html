<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Subscriber Service</title>
    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container" class="container">
        <h1 id="app-title">IMS Subscriber Service - British Columbia</h1>
    </div>
    <div id="body-container" class="container">
        
        <div id="results-container" class="container">
            <h3>Subscriber Information</h3></br>
            <div class ="row">
                <div class="column label">Phone Number:</div>
                <div class="column" id="phone-number"> </div>
            </div>
            <div class ="row">
                <div class="column label">Username:</div>
                <div class="column" id="username"/> </div>
            </div>
            <div class ="row">
                <div class="column label">Password:</div>
                <div class="column" id="password"/> </div>
            </div>
            <div class ="row">
                <div class="column label">Domain:</div>
                <div class="column" id="domain"/> </div>
            </div>
            <div class ="row">
                <div class="column label">Status</div>
                <div class="column" id="status"/> </div>
            </div>
            <div class ="row">
                <div class="column label">Features</div>
                <div class="column" id="features"/> </div>
            </div>
        </div>

        <form id="form-container" class="container">
            <h4>Search Phone Number</h4>
            <p class="example">Example A: 16042946853</p>
            <p class="example">Example B: 1-778-123-4567</p>
            <input id="input-phone" autocomplete="off" placeholder="Enter Phone Number" maxlength="20"></br>
            <div id="message-div"></div></br>
            <div id="button-container">
                <button id="create-modify-button" class="app-button" type="submit">Create/Modify</button>
                <button id="delete-button" class="app-button type="submit">Delete</button>
                <button id="search-button" class="app-button type="submit">Search</button>
            </div>
        </form>
    </div>
    <div id="modal-overlay">
        <div id="modal-content">
            <div id="modal-header">
                <span id="modal-close">&times;</span>
                <h2>Create/Modify Subscriber</h2>
            </div>
            <div id="modal-body">
                <div class ="row">
                    <div id="modal-number" class="column label">Phone Number:</div>
                    <div id="modal-number-display" class="column"></div>
                </div>
                <div class ="row">
                    <div class="column label">Username:</div>
                    <div class="column" id="phone-number" ><input id="input-username" class="input-field" autocomplete="off" placeholder="Enter username" maxlength="20"></div>
                </div>
                <div class ="row">
                    <div class="column label">Password:</div>
                    <div class="column" id="username"/><input id="input-password" class="input-field" autocomplete="off" placeholder="Enter password" maxlength="20"></div>
                </div>
                <div class ="row">
                    <div class="column label">Domain:</div>
                    <div class="column" id="password"/><input id="input-domain" class="input-field" autocomplete="off" placeholder="Enter domain" maxlength="20"></div>
                </div>
                <div class ="row">
                    <div class="column label">Status:</div>
                    <div class="column" id="domain"/><input id="input-status" class="input-field" autocomplete="off" placeholder="Enter ACTIVE or INACTIVE" maxlength="10"></div>
                </div>
                <div class ="row">
                    <button id="confirm-create-modify-button" class="app-button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
